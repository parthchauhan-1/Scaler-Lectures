<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name">

        <label >
            <span>Email</span>
            <input type="email" placeholder="enter email">
        </label>
        <br>
        <label >
            <span>Age</span>
            <input type="number" min="17" max="50">
        </label>
        <br>
        <label >
            <span>DOB</span>
            <input type="Date" min="1997-01-09" >
        </label>
        <br>
        <label >
            <span>FavFood</span>
            <input type="checkbox"><label>Apple</label>
            <input type="checkbox"><label>Mango</label>
            <input type="checkbox"><label>Pizza</label>
            <input type="checkbox"><label>Biryani</label>
        </label>
        <br>
        <label >
            <span>Gender</span>
            <input type="radio" name="gender"><label >Male</label>
            <input type="radio" name="gender"><label >Female</label>
            <input type="radio" name="gender"><label >Others</label>
        </label>
        <br>
        <label for="file">
            <input name="file" type="file">
        </label>
        <br>
        <label>
            <span>EyeColor</span>
            <select name="EyeColor" id="">
                <option value="" disabled>Choose amongst following</option>
                <option value="">Red</option>
                <option value="">Blue</option>
                <option value="">Green</option>
            </select>
        </label>
        <br>
        <label for="carcolor"><span>Car Color</span>
            <input type="color" name="" id="">
        </label>
        <br>
        <label for="submit">
            <input type="submit">
            <br>
            <input type="submit" value="Send">
        </label>
        <br>
        <label for="">
            <span>Password</span>
            <input type="password" name="" id="">
        </label>

    </form>
</body>
</html>
