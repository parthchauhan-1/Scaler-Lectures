<!DOCTYPE html> <!-- It tells us that we're going to use the latest HTML version that is 5 -->
<!-- <tag> >>>Opening tag -->
<!-- </tag> >>> Closing tag-->
<!-- <tag>Something in between</tag> >>>Html element -->
<html>
    <head> 
        <!-- Meta data goes into head -->
        <title>HTML</title>
    </head>
    <body>
        <!-- all content goes inside body tag -->
        <h1>I'm heading 1</h1>
        <h2>I'm heading 2</h2>
        <h3>I'm heading 3</h3>
        <h4>I'm heading 4</h4>
        <h5>I'm heading 5</h5>
        <h6>I'm heading 6</h6>
        <p>
            <!-- paragraph tag -->
            I am a p tag
        </p>
        <a href="https://www.google.com/">
            <!-- anchor tag -->
            Link to Google
        </a>
        <a href="https://www.google.com/" target="blank">
            <!-- anchor tag to open in another page -->
            Link to Google on another page
        </a>
    </body>
</html>
