  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.
      let double=document.querySelector(".double");
      let deleteFunction= double.addEventListener("click",function(e){
        console.log(e);
        // e.remove();
        e.target.parentElement.remove();
        let doubleHolder= document.createElement("button");
        doubleHolder.innerText="double";
        let body=document.querySelector("body");
        body.appendChild(doubleHolder);
        body.appendChild(doubleHolder);

      })
    </script>

  </body>
