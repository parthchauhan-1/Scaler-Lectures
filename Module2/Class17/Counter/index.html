<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <h2>0</h2>
    <div>
        <span>Increment/Decrement By: </span>
        <input type="number" min="0" placeholder="write only positive numbers" class="incr-decr-box">
    </div>
    <div class="incr-decr-btns">
        <button class="incr">+</button>
        <button class="decr">-</button>
    </div>
    <button class="reset">Reset</button>
    <script src="./script.js"></script>
</body>
</html>
